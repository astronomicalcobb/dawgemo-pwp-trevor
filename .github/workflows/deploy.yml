name: Deploy via SSH
on:
  push:
    branches:
      - main
  repository_dispatch:
permissions:
  actions: read
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Install dependencies
        run: npm install
      - name: Build Vite site
        run: npm run build
      - name: Deploy to server
        run: |
          ssh-keyscan -H huskydrilling.com >> ~/.ssh/known_hosts
          rsync -avz --delete ./dist/ astrocobb@huskydrilling.com:/var/www/huskydrilling.com/html/